      first_name:
        type: string
      last_name:
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    type: object
  go-template-structure_internal_domain.User:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      last_name:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  go-template-structure_internal_domain.UserListResponse:
    properties:
      pagination:
        $ref: '#/definitions/go-template-structure_internal_domain.PaginationResponse'
      users:
        items:
          $ref: '#/definitions/go-template-structure_internal_domain.User'
        type: array
    type: object
