    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  go-template-structure_internal_domain.PaginationResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
